<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="register.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="register.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form method="post" action="register.php">
      <h1>Create an Account</h1>
      <div class="input-box">
        <label>Email</label>
        <input type="text" placeholder="" name="email">
      </div>
      <div class="input-box input-box-verify">
        <label>Password</label>
        <input type="password" placeholder="" id="password" name="password">
        <i class='bx bx-low-vision eye-icon' id="eye-password"></i>
    </div>
    <div class="input-box input-box-verify">
        <label>Verify Password</label>
        <input type="password" placeholder="" id="verifyPassword" name="verifyPassword">
        <i class='bx bxs-low-vision eye-icon' id="eye-verify"></i>
    </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
